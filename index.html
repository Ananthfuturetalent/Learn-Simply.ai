    <style>
      body {
        background-color: #0f172a; /* bg-slate-900 */
      }
      /* Custom fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Custom styles for rendered markdown content */
      .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 {
        font-weight: 600;
        margin-bottom: 0.75em;
        margin-top: 1.5em;
      }
      .markdown-content h1 { font-size: 1.875rem; color: #e2e8f0; } /* text-3xl, slate-200 */
      .markdown-content h2 { font-size: 1.5rem; color: #e2e8f0; }   /* text-2xl, slate-200 */
      .markdown-content h3 { font-size: 1.25rem; color: #e2e8f0; }  /* text-xl, slate-200 */
      .markdown-content p {
        line-height: 1.6;
        margin-bottom: 1em;
      }
      .markdown-content ul, .markdown-content ol {
        margin-left: 1.5em;
        margin-bottom: 1em;
        padding-left: 1em;
      }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.5em; }
      .markdown-content strong, .markdown-content b {
        color: #7dd3fc; /* sky-300 */
        font-weight: 600;
      }
      .markdown-content code {
        background-color: #1e293b; /* slate-800 */
        color: #e2e8f0; /* slate-200 */
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 6px;
      }
      /* For hiding scrollbars */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
